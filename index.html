<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300&family=Merriweather&family=Monoton&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>

     <div class="title"> 
        <h1>BLUE 
            SPACERANGERS</h1>
    </div>
    
    <div class="start">
        <button>START GAME</button>
    
<div class="controls">
    <div>
        <img src="./img/keys/keyboard-key-arrow-up.png" alt="move up">
        <p>MOVE UP</p>
    </div>
    <div>
        <img src="./img/keys/arrow-down-key-on-keyboard.png" alt="">
        <p>MOVE DOWN</p>
    </div>
    <div>
        <img src="./img/keys/left-arrow-variant-key-on-keyboard.png" alt="">
        <p>MOVE LEFT</p>
    </div>
    <div>
        <img src="./img/keys/keyboard-key-pointing-to-right.png" alt="">
        <p>MOVE RIGHT</p>
    </div>
    <div>
        <img src="./img/keys/keyboard-key-empty.png" alt="">
        <p>SHOOT</p>
    </div>
    </div>
    <p>Created by Gustavo del Llano and Ricardo Ronchetti</p>
    </div>
    
    

    <script src="js/game.js"></script>
    <script>

        
        document.addEventListener('click', logClick) 
        function logClick (e) {

            e = window.open("./game.html")
        }
    </script>
</body>
</html>
